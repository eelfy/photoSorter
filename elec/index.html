<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>sorter</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="form">

    <div class="inputWrapper">
      <div id="dropPhotos" class="dropZone">
        <label for="fileLoad">Загрузи фото</label>
        <input class="file" multiple accept="image/*" type="file" id="fileLoad" title="Загрузить фото" />
      </div>

      <div id="dropSpread" class="dropZone">
        <label for="spreadLoad">Загрузи таблицу</label>
        <input class="file" type="file" id="spreadLoad" title="Загрузить таблицу" />
      </div>
    </div>

    <button id="sortBrt" class="btn">Отсортировать</button>
    <!-- <button id="testBtn" class="btn">testBtn</button> -->
  </div>
  <div class="loaderWrapper">
  </div>
  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
